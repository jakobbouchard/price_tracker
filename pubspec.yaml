name: Price_Tracker
description: A price tracking app for Canadian stores.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  firebase_core: ^0.5.0+1
  firebase_analytics: ^6.0.2
  firebase_auth: ^0.18.1+2
  cloud_firestore: ^0.14.1+3
  cloud_functions: ^0.6.0+1
  firebase_messaging: ^7.0.3
  firebase_crashlytics: ^0.2.1+1
  firebase_performance: ^0.4.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
